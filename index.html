<link rel="stylesheet" type="text/css" href="app.css">
<form class="create-profile-form">
    <div class="form-group">
      <label for="profile-picture">Profile Picture:</label>
      <input type="file" id="profile-picture" name="profile-picture">
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="truth1">Truth 1:</label>
      <input type="text" id="truth1" name="truth1">
    </div>
    <div class="form-group">
      <label for="truth2">Truth 2:</label>
      <input type="text" id="truth2" name="truth2">
    </div>
    <div class="form-group">
      <label for="lie">Lie:</label>
      <input type="text" id="lie" name="lie">
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="app.js"></script>
