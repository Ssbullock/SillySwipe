<link rel="stylesheet" type="text/css" href="app.css">
<form class="create-profile-form">
  <header>
    <h1>Profile</h1>
  </header>

  <div class="form-group">
    <label for="Full Name">Full Name:</label>
    <input type="text" id="FullName" name="FullName">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
  
  </div>


  <div class="form-group">
    <label for="pro-picture">Professional Picture:</label>
    <input type="file" id="pro-picture" name="pro-picture">
  </div>

    <div class="form-group">
      <label for="crying-picture">Crying Picture:</label>
      <input type="file" id="crying-picture" name="crying-picture">
    </div>

    <div class="form-group">
      <label for="sleeping-picture">Sleeping Picture:</label>
      <input type="file" id="sleeping-picture" name="sleeping-picture">
    </div>

    <div class="form-group">
      <label for="jwu-picture">Just woke up Picture:</label>
      <input type="file" id="jwu-picture" name="jwu-picture">
    </div>

    <div class="form-group">
      <label for="hydrated-picture">Hydrated Picture:</label>
      <input type="file" id="hydrated-picture" name="hydrated-picture">
    </div>

    <div class="form-group">
      <label for="dehydrated-picture">Deydrated Picture:</label>
      <input type="file" id="dehydrated-picture" name="dehydrated-picture">
    </div>

    <div class="form-group">
      <label for="bio">Bio: [Include these three random words pasta, monkey, bananna)</label>
  


      <textarea id="bio" name="bio" rows="5">Include the three random words from above</textarea>
    </div>


    <div class="form-group">
      <label for="truth1">Truth 1:</label>
      <input type="text" id="truth1" name="truth1">
    </div>
    <div class="form-group">
      <label for="truth2">Truth 2:</label>
      <input type="text" id="truth2" name="truth2">
    </div>
    <div class="form-group">
      <label for="lie">Lie:</label>
      <input type="text" id="lie" name="lie">
    
    </div>
    
   
    

    <button><a href="destination_page.html"> </a>type="submit">Submit</button>
  </form>




  
  <script src="app.js"></script>
